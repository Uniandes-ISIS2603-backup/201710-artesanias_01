<div class="container-fluid">

    <div class="col-md-3" ng-repeat="conferencia in conferenciaRecords">
        <div class="thumbnail" >

            <a ui-sref="conferenciaDetail({conferenciaId:conferencia.id})">
                <div style="color: #999999">
                    <DIV ALIGN=left>Numero conferencia: </DIV>
                    {{conferencia.id}}
                    <hr>

                    <DIV ALIGN=left>fecha inicio </DIV>
                    {{conferencia.fechaInicio}}
                    <hr>
                    <DIV ALIGN=left>fecha final </DIV>
                    {{conferencia.fechaFin}}
                    <hr>



                </div>
            </a>

        </div>
    </div>  
</div>

<html>
    <head>
        <title>Obras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        
            <p>{{ obra.name }}</p>
            <div ng-repeat="foto in obra.fotos">
                <p><img ng-src="{{ foto.url }}"/></p>
                <p>{{ foto.fecha | date:'medium' }}</p>
            </div>
        </div>
    </body>
</html>

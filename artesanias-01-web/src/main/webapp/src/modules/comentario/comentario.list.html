<div class="container-fluid">
    
    <div class="col-md-3" ng-repeat="comentario in comentarioRecords">
        <div class="thumbnail">
           
            <div style="color: #999999">
                 <DIV ALIGN=left>Id: </DIV>
                {{comentario.id}}
                <hr>
                
            <DIV ALIGN=left>Comentario: </DIV>
                {{comentario.comentario}}
                <hr>
            <DIV ALIGN=left>Fecha: </DIV>
                {{comentario.fecha}}
                    <hr>
            <DIV ALIGN=left>Obra: </DIV>
                {{comentario.obra}}
            
        <img class="img-responsive" ng-src='{{conferencia.image}}' alt="{{dataname}}" />
            
            </div>
            
            
        </div>
    </div>

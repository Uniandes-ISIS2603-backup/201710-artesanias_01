<div class="container-fluid">

    <div class="col-md-3" ng-repeat="stand in standRecords">

            <a ui-sref="standDetail({standId:stand.numeroStand})">
                <div style="color: #999999">
                    <DIV ALIGN=left>Numero Stand: </DIV>
                    {{stand.numeroStand}}
                    <hr>

                    <DIV ALIGN=left>Precio: </DIV>
                    {{stand.precio}}
                    <hr>
                    <DIV ALIGN=left>Tama√±o: </DIV>
                    {{stand.tamanio}}
                    <hr>

                    <DIV ALIGN=center> <img src='{{stand.imagen}}'> </DIV>



                </div>
            </a>

        </div>
    </div>  
</div>
